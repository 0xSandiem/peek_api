name: Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install black flake8 isort

    - name: Run Black
      run: black --check app/ tests/ tasks/

    - name: Run Flake8
      run: flake8 app/ tests/ tasks/ --max-line-length=88 --extend-ignore=E203,E266,E501,W503

    - name: Run isort
      run: isort --check-only --profile black app/ tests/ tasks/
