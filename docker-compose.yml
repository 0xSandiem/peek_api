version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: peek_postgres
    environment:
      POSTGRES_USER: peek_user
      POSTGRES_PASSWORD: peek_password
      POSTGRES_DB: peek_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U peek_user -d peek_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: peek_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
